<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xsens MVN - 慣性センサ式モーションキャプチャシステム</title>
  <link rel="stylesheet" crossorigin href="/assets/index-CAChRu44.css">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>

<body>
  <div id="root">
    <div class="min-h-screen bg-white">
      <div id="header-container"></div>
      <div id="hero-container"></div>
      <div id="nav-container"></div>
      <main>
        <div id="overview"></div>
        <div id="use-cases"></div>
        <div id="competitive"></div>
        <div id="lineup"></div>
        <div id="user-voices"></div>
        <div id="workflow"></div>
        <div id="specs"></div>
        <div id="news"></div>
        <div id="support"></div>
        <div id="blog"></div>
        <div id="faq"></div>
        <div id="related"></div>
        <div id="cta"></div>
      </main>
      <div id="footer-container"></div>
    </div>
  </div>

  <script>
    async function loadSection(id, path) {
      try {
        const response = await fetch(`${path}?t=${Date.now()}`);
        if (!response.ok) throw new Error(`Failed to load ${path}`);
        const html = await response.text();
        document.getElementById(id).innerHTML = html;
      } catch (error) {
        console.error(error);
      }
    }

    const sections = [
      { id: 'header-container', path: 'sections/01-header.html' },
      { id: 'hero-container', path: 'sections/02-hero.html' },
      { id: 'nav-container', path: 'sections/03-nav.html' },
      { id: 'overview', path: 'sections/04-overview.html' },
      { id: 'use-cases', path: 'sections/05-use-cases.html' },
      { id: 'competitive', path: 'sections/06-competitive.html' },
      { id: 'lineup', path: 'sections/07-lineup.html' },
      { id: 'user-voices', path: 'sections/08-user-voices.html' },
      { id: 'workflow', path: 'sections/09-workflow.html' },
      { id: 'specs', path: 'sections/10-specs.html' },
      { id: 'news', path: 'sections/11-news.html' },
      { id: 'support', path: 'sections/12-support.html' },
      { id: 'blog', path: 'sections/13-blog.html' },
      { id: 'faq', path: 'sections/14-faq.html' },
      { id: 'related', path: 'sections/15-related-products.html' },
      { id: 'cta', path: 'sections/16-cta.html' },
      { id: 'footer-container', path: 'sections/17-footer.html' }
    ];

    // Load all sections sequentially to preserve order if relying on DOM order (though divs are already ordered)
    // Parallel loading is faster
    Promise.all(sections.map(section => loadSection(section.id, section.path)))
      .then(() => {
        console.log('All sections loaded');

        // Add smooth scrolling for nav buttons if needed
        // Since we just loaded the nav, we can now attach event listeners
        document.querySelectorAll('#nav-container button').forEach((btn, index) => {
          // Map buttons to sections based on order or text
          // The nav buttons are: Overview, UseCases, Cases, Competitive, Lineup, Workflow, Specs, News, Support, Blog, FAQ, Related
          const sectionIds = [
            'overview',
            'use-cases', // 活用シーン
            'user-voices', // 導入事例 (Cases)
            'competitive',
            'lineup',
            'workflow',
            'specs',
            'news',
            'support',
            'blog',
            'faq',
            'related'
          ];

          if (index < sectionIds.length) {
            btn.addEventListener('click', () => {
              const el = document.getElementById(sectionIds[index]);
              if (el) el.scrollIntoView({ behavior: 'smooth' });
            });
          }
        });
      });
  </script>
</body>

</html>
