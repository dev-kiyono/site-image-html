<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xsens Design Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .nav-bar {
            background: #1A1A1A;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            white-space: nowrap;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .nav-group {
            display: flex;
            gap: 0.5rem;
            padding-right: 1.5rem;
            border-right: 1px solid #333;
            align-items: center;
        }

        .nav-group:last-child {
            border-right: none;
        }

        .nav-label {
            color: #888;
            font-size: 0.75rem;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        button:hover {
            background: #444;
        }

        button.active {
            background: #CCFF00;
            color: #1A1A1A;
            border-color: #CCFF00;
            font-weight: bold;
        }

        /* Color indicators */
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .dot-base {
            background-color: #1A1A1A;
            border: 1px solid #555;
        }

        .dot-gray {
            background-color: #333333;
        }

        .dot-navy {
            background-color: #001933;
            border: 1px solid #555;
        }

        .dot-d {
            background-color: #696969;
        }

        .dot-e {
            background-color: #000080;
        }

        .dot-f {
            background-color: #454545;
        }

        .dot-g {
            background-color: #003366;
            border: 1px solid #555;
        }

        iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
            background: white;
        }
    </style>
</head>

<body>
    <div class="nav-bar">
        <!-- Design 1 Group -->
        <div class="nav-group">
            <span class="nav-label">DESIGN 1</span>
            <button onclick="loadPattern('pattern1a', this)" class="active">
                <span class="dot dot-base"></span>Base
            </button>
            <button onclick="loadPattern('pattern1b', this)">
                <span class="dot dot-gray"></span>Gray
            </button>
            <button onclick="loadPattern('pattern1c', this)">
                <span class="dot dot-navy"></span>Navy
            </button>
            <button onclick="loadPattern('pattern1d', this)">
                <span class="dot dot-d"></span>Light Gray
            </button>
            <button onclick="loadPattern('pattern1e', this)">
                <span class="dot dot-e"></span>Light Navy
            </button>
            <button onclick="loadPattern('pattern1f', this)">
                <span class="dot dot-f"></span>Dark Gray
            </button>
            <button onclick="loadPattern('pattern1g', this)">
                <span class="dot dot-g"></span>Dark Navy
            </button>
        </div>

        <!-- Design 2 Group -->
        <div class="nav-group">
            <span class="nav-label">DESIGN 2</span>
            <button onclick="loadPattern('pattern2a', this)">
                <span class="dot dot-base"></span>Base
            </button>
            <button onclick="loadPattern('pattern2b', this)">
                <span class="dot dot-gray"></span>Gray
            </button>
            <button onclick="loadPattern('pattern2c', this)">
                <span class="dot dot-navy"></span>Navy
            </button>
            <button onclick="loadPattern('pattern2d', this)">
                <span class="dot dot-d"></span>Light Gray
            </button>
            <button onclick="loadPattern('pattern2e', this)">
                <span class="dot dot-e"></span>Light Navy
            </button>
            <button onclick="loadPattern('pattern2f', this)">
                <span class="dot dot-f"></span>Dark Gray
            </button>
            <button onclick="loadPattern('pattern2g', this)">
                <span class="dot dot-g"></span>Dark Navy
            </button>
        </div>

        <!-- Design 3 Group -->
        <div class="nav-group">
            <span class="nav-label">DESIGN 3</span>
            <button onclick="loadPattern('pattern3', this)">
                Pattern 3
            </button>
        </div>
    </div>

    <iframe id="preview-frame" src="pattern1a/index.html"></iframe>

    <script>
        function loadPattern(path, btn) {
            // Update iframe
            const frame = document.getElementById('preview-frame');
            frame.src = path + '/index.html';

            // Update buttons
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            if (btn) btn.classList.add('active');
        }
    </script>
</body>

</html>
